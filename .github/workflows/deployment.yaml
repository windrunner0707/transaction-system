name: Build and Deploy to K3s

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: transaction-system
  DOCKER_HUB_USER: ${{ secrets.DOCKER_HUB_USER }}
  DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'

      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      - name: Log in to Docker Hub
        run: echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USER" --password-stdin

      - name: Build Docker Image
        run: |
          docker build -t $DOCKER_HUB_USER/$IMAGE_NAME:latest .

      - name: Push Docker Image
        run: |
          docker push $DOCKER_HUB_USER/$IMAGE_NAME:latest

      - name: Deploy to K3s via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
            kubectl delete deployment transaction-system --ignore-not-found
            kubectl apply -f /home/youruser/deploy/deployment.yaml
